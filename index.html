<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hand Gesture Recognition</title>
        <!--Bootstrap Links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Webcam.js Link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--ML5.js Link-->
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <!--Style.css-->
        <link href="style.css" rel="stylesheet">
    </head>
    <body style="text-align: center" class="bg-success">
        <br>
        <h1 class="btn btn-info">
            GESTURE RECOGNITION WEB APP
            <br>
            <span>&#9994;</span>|
            <span>&#9996;</span>|
            <span>&#128073;</span>|
            <span>&#128075;</span>|
            <span>&#128076;</span>|
            <span>&#128079;</span>|
            <span>&#128077;</span>|
            <span>&#129304;</span>
        </h1>
        <p class="lead">Take a picture of your hand doing thumbs up, thumbs down, or 3 and this application will guess what you are holding up!</p>
        <br>
        <span id="prediction-holder">
            <label class="btn btn-primary">Prediction-</label>
            <p id="prediction" class="lead"></p>
        </span>
        <br>
        <div>
            <p class="lead">Camera-</p>
            <div id="camera"></div>
            <br>
            <button class="btn btn-outline-info btn-lg" onclick="take_snapshot()">Take Snapshot</button>
            <br>
        </div>
        <div>
            <p class="lead">Result-</p>
            <div id="result"></div>
            <br>
            <button class="btn btn-outline-danger btn-lg" onclick="preload()">Predict Gesture</button>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
